<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img alt="фото Кусто" class="profile__photo" src="./images/avatar.jpg">
      <div class="data">
        <div class="data__toptext">
          <h1 class="data__name">Жак-Ив Кусто </h1>
          <button type="button" class="button data__edit-button"></button>
        </div>
        <p class="data__job">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__button"></button>
    </section>
    <section class="places-list"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popUp profilePopUp">
    <div class="popUp__container">
      <button type="button" class="button popUp__close profilePopUp__close"></button>
      <h3 class="popUp__title">Редактировать профиль</h3>
      <form class="popUp__form" name="edit">
        <input type="text" name="name" class="popUp__input popUp__input_type_name" placeholder="Введите имя">
        <input type="text" name="description" class="popUp__input popUp__input_type_job"
          placeholder="Введите профессию">
        <button type="submit" class="button popUp__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popUp addNewCardPopUp">
    <div class="popUp__container">
      <button type="button" class="button popUp__close popUpAdd__close"></button>
      <h3 class="popUp__title">Новое место</h3>
      <form class="popUp__form" name="newcard">
        <input type="text" name="name" class="popUp__input popUp__input_type_name" placeholder="Название">
        <input type="text" name="link" class="popUp__input popUp__input_type_link-url" placeholder="Ссылка на картинку">
        <button type="submit" class="button popUp__button popUpAdd__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popUp imgPopUp">
    <div class="img-popup__content">
      <button type="button" class="button imgPopUpclose"></button>
      <img class="img-popup__place">
      <h3 class="img-popup__title"></h3>
    </div>
  </div>
  <template id=cardTemplate>
    <div class="place-card">
      <button class="button place-card__delete-icon"></button>
      <img class="place-card__image">
      <div class="place-card__description">
        <h3 class="place-card__name"></h3>
        <button class="place-card__like-icon"></button>
      </div>
      </div>
    </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
