<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img alt="фото Кусто" class="profile__photo" src="./images/avatar.jpg">
      <div class="data">
        <div class="data__toptext">
          <h1 class="data__name">Жак-Ив Кусто </h1>
          <button type="button" class="button data__edit-button"></button>
        </div>
        <p class="data__job">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__button"></button>
    </section>
    <section class="places-list"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup profilePopup">
    <div class="popup__container">
      <button type="button" class="button popup__close profilePopup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit" novalidate>
        <input id="name-input" minlength="2" maxlength="40" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" required>
        <span class="popup__error"></span>
        <input id="description-input" minlength="2" maxlength="200" type="text" name="description" class="popup__input popup__input_type_job"
          placeholder="Введите профессию" required>
          <span class="popup__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup addNewCardPopup">
    <div class="popup__container">
      <button type="button" class="button popup__close addNewCardPopup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="newcard" novalidate>
        <input id="picture-input" minlength="2" maxlength="30" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
       <span class="popup__error"></span>
        <input id="link-input" minlength="2" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
         <span class="popup__error"></span>
        <button type="submit" class="popup__submit addNewCardPopup__button popup__submit_disabled ">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup imgPopup">
    <div class="imgPopup__content">
      <button type="button" class="button imgPopup__close"></button>
      <img class="imgPopup__place">
      <h3 class="imgPopup__title"></h3>
    </div>
  </div>
  <template id=cardTemplate>
    <div class="place-card">
      <button class="button place-card__delete-icon"></button>
      <img class="place-card__image">
      <div class="place-card__description">
        <h3 class="place-card__name"></h3>
        <button class="place-card__like-icon"></button>
      </div>
      </div>
    </template>
  <script src="./scripts/constantsarray.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
