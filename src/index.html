<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="лого" class="logo">
  </header>
  <section class="profile">
    <div class="profile__image-container">
    <img class="profile__image" alt="Аватар">
    <button class="profile__image-edit-btn" type="button"></button>
  </div>
    <div class="data">
      <div class="data__toptext">
        <h1 class="data__name"></h1>
        <button type="button" class="button data__edit-button"></button>
      </div>
      <p class="data__job"></p>
    </div>
    <button type="button" class="button profile__button"></button>
  </section>
    <section class="content"></section>
<div class="popup popup_edit-info">
    <div class="popup__container">
      <button type="button" class="button popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit" novalidate>
        <input id="name-input" minlength="2" maxlength="40" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" required>
        <span class="popup__error"></span>
        <input id="description-input" minlength="2" maxlength="200" type="text" name="description" class="popup__input popup__input_type_job"
          placeholder="Введите профессию" required>
          <span class="popup__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="button popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="newcard" novalidate>
        <input id="picture-input" minlength="2" maxlength="30" type="text" name="name" class="popup__input popup__input_type_pic" placeholder="Название" required>
       <span class="popup__error"></span>
        <input id="link-input" minlength="2" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
         <span class="popup__error"></span>
        <button type="submit" class="popup__submit popup__submit_add">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__content">
      <button type="button" class="button popup__close"></button>
      <img class="popup-image__place">
      <h3 class="popup-image__title"></h3>
    </div>
  </div>
  <div class="popup popup_edit-avatar">
        <div class="popup__container">
          <button type="button" class="button popup__close"></button>
            <form class="popup__form" name="edit" novalidate>
                <h2 class="popup__title">Обновить Аватар</h2>
                <input type="url" class="popup__input popup__input_type_link-url" name="editAvatar" id="editAvatar" placeholder="Ссылка на картинку" minlength="2" maxlength="400" required>
                <span class="popup__error editAvatar-error"></span>
                <button type="submit" class="popup__submit" >Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_delete-content"> 
        <div class="popup__container">
          <button class="button popup__close" type="button" name="delete-content-close-btn" id="delete-content-close-btn"></button>
            <form class="popup__form" name="delete" id="delete-content" novalidate>
                <h2 class="popup__title">Вы уверены?</h2> 
                <button class="popup__submit" type="submit" name="delete-btn" id="delete-btn">Да</button>
            </form>
          </div>
    </div>
    <template id="card-template">
      <div class="content__container">
          <img class="content__image">
          <div class="content__text-container">
              <h2 class="content__text"></h2>
              <div class="content__likes-container">
                  <button class="content__like-button" type="button"></button>
                  <p class="content__likes-counter">0</p>
              </div>
          </div>
          <button class="content__delete-button" type="button"></button>
      </div>
  </template>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
